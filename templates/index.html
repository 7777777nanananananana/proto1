<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ユニクロ服おすすめAIチャット</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
</head>
<body>
  <div class="container">
    <h1>ユニクロ服おすすめAIチャット</h1>
    <form method="post" id="promptForm" autocomplete="off">
      <input type="text" id="userPrompt" name="userPrompt" required placeholder="ご希望の服やシーンを入力してください">
      <button type="submit">送信</button>
    </form>
    {% if result %}
      <div class="chat-area">
        <div class="msg ai">
          {{ result|safe }}
        </div>
        {% if image_url %}
          <div style="margin:1em 0;text-align:center;">
            <img src="{{ image_url }}" alt="商品画像" style="max-width:320px; border-radius:12px; box-shadow:0 2px 8px #e0e7ff;">
          </div>
        {% endif %}
        <!-- 例: チャットエリア内 -->
        {% if tops and tops_url %}
          <div class="msg ai">
            <b>トップス:</b> {{ tops }}<br>
            <a href="{{ tops_url }}" target="_blank">{{ tops_url }}</a>
          </div>
        {% endif %}
        {% if bottoms and bottoms_url %}
          <div class="msg ai">
            <b>ボトムス:</b> {{ bottoms }}<br>
            <a href="{{ bottoms_url }}" target="_blank">{{ bottoms_url }}</a>
          </div>
        {% endif %}
      </div>
    {% endif %}
    <footer>
      <small>Powered by OpenAI | <a href="https://www.uniqlo.com/jp/" target="_blank">ユニクロ公式サイト</a></small>
    </footer>
  </div>
</body>
</html>
